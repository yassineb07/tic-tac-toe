<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="./main.js" defer></script>
  </head>
  <body class="h-screen">
    <header class="h-1/6 flex justify-center items-center shadow-xl">
      <div class="text-5xl font-bold">Tic Tac Toe</div>
    </header>
    <main class="h-5/6 flex flex-col items-center">
      <div class="grid grid-cols-2 gap-64 my-10">
        <div id="player1" class="text-5xl"></div>
        <div id="player2" class="text-5xl"></div>
      </div>
      <div id="gameBoard" class="w-fit grid grid-cols-3">
        <div
          class="w-44 h-44 border-2 border-black flex justify-center items-center font-bold text-5xl"
          data-cell-id="0"
        ></div>
        <div
          class="w-44 h-44 border-2 border-black flex justify-center items-center font-bold text-5xl"
          data-cell-id="1"
        ></div>
        <div
          class="w-44 h-44 border-2 border-black flex justify-center items-center font-bold text-5xl"
          data-cell-id="2"
        ></div>
        <div
          class="w-44 h-44 border-2 border-black flex justify-center items-center font-bold text-5xl"
          data-cell-id="3"
        ></div>
        <div
          class="w-44 h-44 border-2 border-black flex justify-center items-center font-bold text-5xl"
          data-cell-id="4"
        ></div>
        <div
          class="w-44 h-44 border-2 border-black flex justify-center items-center font-bold text-5xl"
          data-cell-id="5"
        ></div>
        <div
          class="w-44 h-44 border-2 border-black flex justify-center items-center font-bold text-5xl"
          data-cell-id="6"
        ></div>
        <div
          class="w-44 h-44 border-2 border-black flex justify-center items-center font-bold text-5xl"
          data-cell-id="7"
        ></div>
        <div
          class="w-44 h-44 border-2 border-black flex justify-center items-center font-bold text-5xl"
          data-cell-id="8"
        ></div>
      </div>
      <div
        id="modal"
        class="hidden h-full w-full absolute bg-black opacity-95 z-50"
      >
        <div class="text-white text-center w-1/5 mx-auto mt-32">
          <div id="gameOverMessage" class="text-5xl mb-2"></div>
          <button
            id="restartBtn"
            class="px-4 py-2 text-3xl bg-white text-black border-2 border-black hover:bg-black hover:text-white hover:border-white"
          >
            Restart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
