<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="title">Tic Tac Toe</div>
    </header>
    <main>
      <div class="players-info">
        <div class="player1">player1</div>
        <div class="player2">player2</div>
      </div>
      <div class="game-board">
        <div class="game-board-cell" id="0"></div>
        <div class="game-board-cell" id="1"></div>
        <div class="game-board-cell" id="2"></div>
        <div class="game-board-cell" id="3"></div>
        <div class="game-board-cell" id="4"></div>
        <div class="game-board-cell" id="5"></div>
        <div class="game-board-cell" id="6"></div>
        <div class="game-board-cell" id="7"></div>
        <div class="game-board-cell" id="8"></div>
      </div>
    </main>
    <div class="modal">
      <div class="modal-content">
        <div class="game-over-message">Tie!</div>
        <button class="restart-btn">Restart</button>
      </div>
    </div>
  </body>
</html>
